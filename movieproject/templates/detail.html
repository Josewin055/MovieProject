{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex p-2">
            <img src="{{movie.img.url}}"width="500" height="500">
        </div>
<div class="col-md-6">
        <h2>{{movie.name}}</h2><br>
        <h6>{{movie.desc}}</h6><br>
        <h6>{{movie.year}}</h6><br>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a><br>
</div>

   </div>
</div>

{% endblock %}
